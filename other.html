  <style>
    /* --- nicer audio cards --- */
.track {
  border: 1px solid var(--rule);
  border-radius: 10px;
  padding: 12px 14px;
  margin: 14px 0 18px;
  background: var(--bg);
}

.track-header {
  display: flex;
  align-items: baseline;
  justify-content: space-between;
  gap: 8px;
}

.track-title {
  font-weight: 700;
  line-height: 1.3;
}

.track-links a { margin-left: 14px; color: var(--link); text-decoration: underline; font-size: 14px; }

.controls {
  display: grid;
  grid-template-columns: 40px 1fr 70px;
  gap: 10px;
  align-items: center;
  margin-top: 8px;
}

.playbtn {
  width: 36px; height: 36px;
  border: 1px solid var(--rule);
  border-radius: 50%;
  background: #fff;
  cursor: pointer;
  font: inherit;
}

.playbtn:active { transform: translateY(1px); }

.seek {
  -webkit-appearance: none;
  appearance: none;
  width: 100%; height: 4px; border-radius: 4px; background: #e9e9e9; outline: none;
}
.seek::-webkit-slider-thumb {
  -webkit-appearance: none; appearance: none;
  width: 14px; height: 14px; border-radius: 50%;
  background: #444; cursor: pointer;
}
.seek::-moz-range-thumb {
  width: 14px; height: 14px; border: 0; border-radius: 50%;
  background: #444; cursor: pointer;
}

.time { font-size: 12px; color: var(--muted); text-align: right; }

/* hide native */
.track audio { display: none; }

/* responsive tweak */
@media (max-width: 600px) {
  .track-header { flex-direction: column; align-items: flex-start; gap: 2px; }
  .track-links { margin-top: 2px; }
}

  </style>
