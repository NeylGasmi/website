  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --ink:#111; --bg:#fff; --muted:#555; --link:#0645ad; --rule:#e6e6e6;
      --card:#fafafa;
    }
    html,body{
      background:var(--bg); color:var(--ink);
      margin:0; padding:0; height:100%;
    }
    body{
      max-width:1100px; margin:0 auto; padding:20px;
      font:15.5px/1.55 'Fira Sans', sans-serif; 
      display:flex; flex-direction:column;
      min-height:100vh;
    }

    header{border-bottom:1px solid var(--rule); margin-bottom:20px;}
    h1{font-size:28px; margin:0 0 6px; line-height:1.2;}
    .sub{color:var(--muted); font-size:16px; margin-bottom:10px;}
    nav{font-size:15px; margin:12px 0;}
    nav a{color:var(--link); text-decoration:none; margin-right:14px;}
    nav a:hover{text-decoration:underline;}


    main{flex:1;}
    main section{margin:26px 0;}
    h2{font-size:18px; font-weight:600; margin:0 0 10px; padding-top:8px; border-top:1px solid var(--rule);}

    .card{background:var(--card); border:1px solid var(--rule); border-radius:8px; padding:10px 12px;}
    details summary{cursor:pointer; display:flex; align-items:center; gap:8px; font-weight:600;}
    details summary::-webkit-details-marker{display:none}
    .caret{width:10px;height:10px;border-right:2px solid var(--muted);border-bottom:2px solid var(--muted);transform:rotate(-45deg);transition:.2s}
    details[open] .caret{transform:rotate(45deg);}
    .meta{color:var(--muted); font-size:13px;}
    .body{margin-top:10px; padding-top:8px; border-top:1px dashed var(--rule);}
    ul{margin:0; padding-left:18px;}
    li{margin:6px 0;}
    footer{
      border-top:1px solid var(--rule);
      margin-top:28px; padding-top:10px;
      font-size:14px; color:var(--muted);
      text-align:center;
    }
  </style>
</head>
